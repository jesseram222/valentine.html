<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Valentine's Day Card</title>\n    <style>\n        body {\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            min-height: 100vh;\n            margin: 0;\n            background-color: #f9f9f9;\n            font-family: Arial, sans-serif;\n        }\n        .card {\n            display: flex;\n            flex-direction: column;\n            justify-content: center;\n            align-items: center;\n            background-color: #ffffff;\n            border-radius: 10px;\n            padding: 20px;\n            box-shadow: 0 4px 8px rgba(0,0,0,0.1);\n            max-width: 400px;\n            width: 100%;\n        }\n        h1 {\n            margin: 0;\n            color: #e63946;\n        }\n        p {\n            color: #457b9d;\n        }\n    </style>\n</head>\n<body>\n    <div class="card">\n        <h1>Happy Valentine's Day!</h1>\n        <p>Wishing you love and happiness today and always.</p>\n    </div>\n</body>\n</html>\n
